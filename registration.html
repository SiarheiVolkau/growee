<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./css/password.css">
    <title>Enter Registration Code</title>
</head>

<body>
    <nav>
        <img src="./img/logo.png" alt="main-logo">
    </nav>
    <section>
        <div id="section-1">
            <div id="cover">
                <!-- dynamic -->
                Enter Registration Code
            </div>
            <div id="sub-cover">
                Your device's registration code is on the back side of the user manual
            </div>
        </div>
        <div id="section-2">
            <!-- error if password incorrect -->
            <p id="error"></p>
            <input type="password" name="network-pass">
        </div>
        <div id="section-3">
            <a id="connect-btn" href="#">Register</a>
        </div>
    </section>
    <footer>
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
        <div id="bar4" class="finish"></div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js//registration.js"></script>
</body>

</html>
